<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<article class="statistics">
  <div class="statistics__info">
  <p class="statistics__tile">Your Result</p>
  <div class="statistics__count">
  <p class="statistics__count--result">76</p>
  <p class="statistics__count--cuantity">of 100</p>
</div>
  <p class="statistics__state">Great</p>
  <div class="statistics__punctuation">
  <p class="statistics__punctuation--text">You scored higher than 65% of the people who have taken these tests.</p>
</div>
</div>
<div class="statistics__data">
  <p class="statistics__data--title">
    Summary
  </p>
  <div class="statistics__list">
<div class="statistics__data--reaction">
  <div class="statistics__data--father">
  <img src="assets/images/icon-reaction.svg" alt="">
  <p>Reaction</p>
</div>
  <p class="first__data">80</p> <p class="second__data">/ 100</p>
</div>
<div class="statistics__data--memory">
  <div class="statistics__data--father">
  <img src="assets/images/icon-memory.svg" alt="">
  <p>Memory</p>
</div>
  <p class="first__data">92 </p> <p class="second__data">/ 100</p>

</div>
<div class="statistics__data--verbal">
  <div class="statistics__data--father">
  <img src="assets/images/icon-verbal.svg" alt="">
  <p>Verbal</p>
</div>
  <p class="first__data">61 </p><p class="second__data">/ 100</p>
</div>
<div class="statistics__data--visual">
  <div class="statistics__data--father">
  <img src="assets/images/icon-visual.svg" alt="">
  <p>Visual</p>
</div>
  <p class="first__data">72</p> <p class="second__data">/ 100</p>
</div>
</div>
  <button class="statistics__button">Continue</button>
</div>
</article>
  
</body>
</html>
